<div class="container" id="container">
    <div class="row">

        <!-- START Tree Component -->
        <div class="col-sm-4" id="menu-tree" data-ng-controller="hippo.channelManager.menuManagement.TreeCtrl">
            <div file-tree tree-data="menuTree" on-select="setSelectedItem(branch)" initial-selection="selectedMenuItemId"></div>
        </div>
        <!-- END Tree Component -->

        <div class="col-sm-8" id="form-panel" data-ng-controller="hippo.channelManager.menuManagement.AddPageFormCtrl">
            <form role="form">
                <legend>Create new page</legend>
                <div class="form-group">
                    <label for="title">Page title</label>
                    <input type="text" class="form-control" id="title" placeholder="Label" ng-model="newpage.title">
                </div>
                <div class="form-group">
                    <label for="url">Page URL</label>
                    <div class="input-group">
                        <span class="input-group-addon">www.gogreen.com/</span>
                        <input type="text" id="url" class="form-control" placeholder="" ng-model="newpage.url">
                    </div>
                </div>
                <div class="form-group">
                    <label for="template">Page template</label>
                    <select hippo.theme.select-box
                            id="template"
                            ng-model="newpage.template"
                            ng-options="o.name for o in templates"
                            data-placeholder="Search for template...">
                    </select>
                </div>
                <button type="submit" class="btn btn-default" ng-click="submit(newpage)">Create page</button>
                <button type="submit" class="btn btn-link" ng-click="cancel()">Cancel</button>
            </form>

        </div>
    </div>
    <div class="row" data-ng-controller="hippo.channelManager.menuManagement.MenuItemActionsCtrl">
        <div id="add" class="col-sm-4">
            <button type="button" class="btn btn-default btn-block" ng-click="addMenuItem()"><i class="fa fa-plus"></i> Add menu item</button>
        </div>
        <div id="remove" class="col-md-8">&#160;</div>
    </div>
</div>
