<div class="container" id="container" ng-controller="TreeController">
    <div class="row">

        <!-- START Tree Component -->
        <div class="col-sm-4" id="menu-tree">
            <div file-tree tree-data="exampleTreedata" on-select="viewItem(branch)" initial-selection="Home"></div>
        </div>
        <!-- END Tree Component -->

        <div class="col-sm-8" id="form-panel">
            <form role="form" ng-show="page === 1">
                <legend>Edit menu item</legend>
                <div class="form-group">
                    <label for="label">Label</label>
                    <input type="text" class="form-control" id="label" placeholder="Label" ng-model="selectedItem.label">
                </div>
                <label for="url">Destination</label>
                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" ng-model="selectedItem.destination" value="1" checked>
                            Sitemap item
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" ng-model="selectedItem.destination" value="2">
                            External link
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios3" value="false" ng-model="selectedItem.destination">
                            None
                        </label>
                    </div>
                </div>
                <div class="form-group" ng-show="selectedItem.destination == 1">
                    <label for="url">Internal link</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="url">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><i class="fa fa-external-link"></i></button>
                          </span>
                    </div>
                </div>
                <div class="form-group" ng-show="selectedItem.destination == 2">
                    <label for="link">External link</label>
                    <input type="text" class="form-control" id="link" placeholder="http://www.example.com" ng-model="selectedItem.externalLink">
                </div>
                <div class="form-group" ng-show="selectedItem.destination == 1">
                    <button type="button" class="btn btn-default btn-sm">
                        <i class="fa fa-crosshairs"></i> Select document
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                        <i class="fa fa-crosshairs"></i> Select landing page
                    </button>
                    <button type="button" class="btn btn-default btn-sm" ng-click="addPage()">
                        <i class="fa fa-plus"></i> Create new page
                    </button>
                </div>
            </form>
            <form role="form" ng-show="page === 2">
                <legend>Create new page</legend>
                <div class="form-group">
                    <label for="title">Page title</label>
                    <input type="text" class="form-control" id="title" placeholder="Label" ng-model="newpage.title">
                </div>
                <div class="form-group">
                    <label for="url">Page URL</label>
                    <div class="input-group">
                        <span class="input-group-addon">www.gogreen.com/</span>
                        <input type="text" class="form-control" placeholder="" ng-model="newpage.url">
                    </div>
                </div>
                <div class="form-group">
                    <label for="template">Page template</label>
                    <select hippo.theme.select-box
                            id="template"
                            ng-model="newpage.template"
                            ng-options="o.name for o in templates"
                            data-placeholder="Search for template...">
                    </select>
                </div>
                <button type="submit" class="btn btn-default" ng-click="createPage(newpage)">Create page</button>
                <button type="submit" class="btn btn-link" ng-click="cancel()">Cancel</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div id="add" class="col-sm-4">
            <button type="button" class="btn btn-default btn-block" ng-click="addMenuItem()"><i class="fa fa-plus"></i> Add menu item</button>
        </div>
        <div id="remove" class="col-md-8">
            <button type="button" class="btn btn-default" ng-show="page == 1" ng-click="deleteItem(selectedItem)"><i class="fa fa-trash-o"></i> Delete menu item</button>
        </div>
    </div>
</div>
