<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
  <div yui:id="template-composer-plugin-wrapper" class="hippo-panel-plugin template-composer-perspective">
    <div yui:id="template-composer-perspective-top">
      <div yui:id="template-composer-perspective-top-body"></div>
    </div>
    <div yui:id="template-composer-perspective-center">
      <div yui:id="template-composer-perspective-center-body">
        <div class="channel-manager" wicket:id="channel-root">
          <div class="channel-properties" wicket:id="channel-properties-container">
            <table>
              <wicket:container wicket:id="fieldgroups">
                <tbody class="fieldgroup">
                  <wicket:enclosure child="fieldgrouptitle">
                    <tr>
                      <td class="fieldgrouptitle" colspan="2"><span wicket:id="fieldgrouptitle">Field group title</span></td>
                    </tr>
                  </wicket:enclosure>
                  <wicket:container wicket:id="properties">
                    <tr>
                      <td class="key"><span wicket:id="key">key</span></td>
                      <td class="value"><span wicket:id="value">value</span></td>
                    </tr>
                  </wicket:container>
                </tbody>
              </wicket:container>
            </table>
          </div>
          <div wicket:id="hst-config-editor-container">
            <span wicket:id="label-mountpoint"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</wicket:panel>
</html>
