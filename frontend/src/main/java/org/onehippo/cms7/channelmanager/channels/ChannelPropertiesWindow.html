<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:extend>
    <div wicket:id="channel-properties-container">
      <table class="table table-striped">
        <wicket:container wicket:id="fieldgroups">
          <thead>
            <wicket:enclosure child="fieldgrouptitle">
              <tr>
                <th colspan="4">
                  <span wicket:id="fieldgrouptitle">Field group title</span>
                </th>
              </tr>
            </wicket:enclosure>
          </thead>
          <tbody>
            <wicket:container wicket:id="properties">
              <tr>
                <td wicket:id="key">key</td>
                <td colspan="2" wicket:id="value">value</td>
                <td>
                  <wicket:enclosure child="help">
                    <span class="help-icon">
                      <a href="#">
                        <span wicket:id="help">helptext</span>
                      </a>
                    </span>
                  </wicket:enclosure>
                </td>
              </tr>
            </wicket:container>
          </tbody>
        </wicket:container>
      </table>
    </div>
  </wicket:extend>
</html>
