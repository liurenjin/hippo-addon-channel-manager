<div data-ng-controller="hippo.channel.menu.PickerDocCtrl as PickerDocCtrl">
  <table class="table document-picker">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr class="picker-item"
          ng-repeat="item in PickerDocCtrl.selectedItem.items"
          ng-if="item.selectable"
          ng-class="{active: PickerCtrl.selectedDocument == item}"
          scroll-to-if="PickerCtrl.selectedDocument == item"
          ng-click="PickerDocCtrl.selectDocument(item)">
        <td class="status">
          <div class="hi-stack">
            <hippo-icon name="{{item.type == 'folder' ? 'folder' : 'file-text'}}"
                        class="file-type"
                        size="l"></hippo-icon>
            <hippo-icon ng-if="item.state == 'live' || item.state == 'changed'"
                        name="check-circle"
                        class="state-live"
                        size="m"
                        position="top left"></hippo-icon>
            <hippo-icon ng-if="item.state == 'new'"
                        name="minus-circle"
                        class="state-new"
                        size="m"
                        position="top left"></hippo-icon>
            <hippo-icon ng-if="item.state == 'changed'"
                        name="exclamation-triangle"
                        class="state-changed"
                        size="m"
                        position="bottom left"></hippo-icon>
          </div>

        </td>
        <td>{{item.displayName}}</td>
      </tr>
    </tbody>
  </table>
</div>
