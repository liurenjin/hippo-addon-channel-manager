<div class="flex-column flex-sm-12">
  <div class="flex-row flex-child picker-container">
    <div class="flex-sm-3 flex-column panel panel-default" data-ng-controller="hippo.channel.menu.PickerTreeCtrl as PickerTreeCtrl">
      <div id="picker-type" class="solid-child flex-center panel-heading">
        <select ng-model="PickerCtrl.pickerType"
                ng-options="option.name for option in PickerCtrl.pickerTypes"
                ng-change="PickerCtrl.changePickerType()">
        </select>
      </div>

      <div class="flex-child" data-keep-scroll-pos>
        <div data-hippo-tree data-items="PickerCtrl.treeItems" data-callbacks="PickerTreeCtrl.callbacks" data-selected-item="PickerCtrl.selectedItem" data-drag="false">
          <a class="btn btn-link btn-xs" data-nodrag data-ng-click="toggleItem()" data-stop-propagation data-ng-if="item.expandable">
            <hippo-icon name="{{item.collapsed ? 'caret-right' : 'caret-down'}}" size="m"></hippo-icon>
          </a>
          <span class="spacer" data-ng-if="!item.expandable"></span>
          <span class="angular-ui-tree-title-wrapper">
            <hippo-icon name="{{item.collapsed || !item.expandable ? 'folder' : 'folder-open'}}" size="m" class="angular-ui-tree-title-wrapper-icon"></hippo-icon>
            <span class="angular-ui-tree-title">{{ item.displayName }}</span>
          </span>
        </div>
        <div class="empty-tree" data-ng-if="PickerCtrl.treeItems.length == 0">{{ 'EMPTY_DOCUMENT_PICKER' | translate }}</div>
      </div>
    </div>
    <div data-ui-view class="flex-sm-9" id="form-panel"></div>
  </div>
  <div class="panel-footer solid-child">
    <div class="pull-right">
      <button class="btn btn-primary" type="button" data-ng-click="PickerCtrl.selectDocument()" data-ng-disabled="!PickerCtrl.selectedDocument">{{ 'OK' | translate }}</button>
      <button class="btn btn-default" type="button" data-ng-click="PickerCtrl.cancelPicker()">{{ 'CANCEL' | translate }}</button>
    </div>
  </div>

  <!-- START general confirmation dialog -->
  <div data-ng-controller="hippo.channel.menu.CloseConfirmationCtrl" id="close-confirmation">
    <div class="overlay" data-ng-show="dialog.visible">&#160;</div>
    <div data-hippo-confirmation-dialog
         data-show="dialog.visible"
         data-perform-confirmation="confirm()"
         data-perform-cancel="cancel()"
         data-confirm-label="{{ 'CLOSE' | translate }}"
         data-cancel-label="{{ 'CANCEL' | translate }}">
      <p class="confirmation-dialog-title">
        {{ 'CLOSE_PANEL_TITLE' | translate }}
      </p>
      <p class="confirmation-dialog-message">
        {{ 'CLOSE_PANEL_CONFIRMATION' | translate }}
      </p>
    </div>
  </div>
  <!-- END confirmation dialog -->
</div>
