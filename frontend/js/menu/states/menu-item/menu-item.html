<div class="container">
  <div class="row">
    <div id="menu-panel" class="col-sm-4" data-ng-controller="hippo.channel.menu.TreeCtrl as TreeCtrl">
      <div class="tree-col">
        <div class="hippo-tree-wrapper" data-keep-scroll-pos>
          <div hippo-tree data-items="MenuItemCtrl.treeItems" data-callbacks="TreeCtrl.callbacks" class="hippo-tree" data-selected-item-id="MenuItemCtrl.selectedMenuItem.id" drag="true">
            <a class="btn btn-link btn-xs" data-nodrag data-ng-click="toggleItem()" stop-propagation data-ng-hide="childNodes().length === 0">
              <hippo-icon name="{{collapsed ? 'caret-right-medium' : 'caret-down-medium'}}" size="tiny"></hippo-icon>
            </a>
            <span class="spacer" data-ng-show="childNodes().length === 0">&#9679;</span>
            <span class="angular-ui-tree-title-wrapper">
              <span class="angular-ui-tree-title">{{ item.title }}</span>
            </span>
          </div>
          <div class="empty-tree" data-ng-if="list.length == 0">{{ 'EMPTY_MENU' | translate }}</div>
        </div>
      </div>
      <div class="panel-footer" data-ng-controller="hippo.channel.menu.MenuCtrl as MenuCtrl">
        <button type="button" class="btn btn-default btn-block" data-ng-click="MenuCtrl.addItem()" data-ng-disabled="MenuCtrl.isSaving.newItem">
          <hippo-icon name="{{isSaving.newItem ? 'spinner' : 'plus'}}" size="m"></hippo-icon>
          {{ 'ADD_MENU_ITEM' | translate }}
        </button>
      </div>
    </div>

    <div data-ui-view class="col-sm-8" id="form-panel"></div>

    <!-- START general confirmation dialog -->
    <div data-ng-controller="hippo.channel.menu.CloseConfirmationCtrl as CloseConfirmationCtrl" id="close-confirmation">
      <div class="overlay" data-ng-show="CloseConfirmationCtrl.dialog.visible">&#160;</div>
      <div hippo-confirmation-dialog
           data-show="CloseConfirmationCtrl.dialog.visible"
           data-perform-confirmation="CloseConfirmationCtrl.confirm()"
           data-perform-cancel="CloseConfirmationCtrl.cancel()"
           data-confirm-label="{{ 'CLOSE' | translate }}"
           data-cancel-label="{{ 'CANCEL' | translate }}">
        <p class="confirmation-dialog-title">
          {{ 'CLOSE_PANEL_TITLE' | translate }}
        </p>
        <p class="confirmation-dialog-message">
          {{ 'CLOSE_PANEL_CONFIRMATION' | translate }}
        </p>
      </div>
    </div>
    <!-- END confirmation dialog -->
  </div>
</div>
