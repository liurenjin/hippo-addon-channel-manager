<div class="l-stretch">

    <div class="panel panel-default l-stretch">
        <div class="panel-heading">
            <i class="fa fa-file"></i> {{ 'CREATE_NEW_PAGE' | translate }}
        </div>
        <div class="list-group l-stretch l-fixed-height">
            <form name="form" role="form" novalidate>
                <div class="alert alert-danger" data-ng-show="errorFeedback.message">
                    {{ errorFeedback.message }}
                </div>

                <div class="form-group has-feedback"
                     data-ng-class="{
                        'has-success': form.title.$dirty && form.title.$valid,
                        'has-error': form.title.$dirty && form.title.$invalid
                    }">
                    <label for="page-title">{{ 'PAGE_TITLE' | translate }}</label>
                    <input type="text" name="title" class="form-control" id="page-title"
                           placeholder="{{ 'PAGE_TITLE' | translate }}"
                           data-ng-model="page.title"
                           data-ng-focus="form.title.$setPristine();"
                           data-ng-required="true"
                           auto-focus="title.focus">
                    <div class="tooltip-container" data-ng-show="form.title.$dirty && form.title.$error.required">
                        <div data-tooltip
                             data-placement="top"
                             data-title="{{ 'TITLE_REQUIRED' | translate }}"></div>
                    </div>
                    <i class="fa form-control-feedback"
                       data-ng-class="{
                        'fa-check': form.title.$dirty && form.title.$valid,
                        'fa-times': form.title.$dirty && form.title.$invalid
                       }"></i>
                </div>

                <div class="form-group has-feedback" id="url" data-ng-class="{
                        'has-success': form.url.$valid,
                        'has-error': form.url.$dirty && form.url.$invalid
                    }">
                    <label for="page-url">{{ 'URL' | translate }}</label>
                    <div class="input-group">
                        <span class="input-group-addon">www.gogreen.com/</span>
                        <input type="text" name="url" class="form-control" id="page-url"
                               placeholder=""
                               data-ng-model="page.url"
                               illegal-characters="validation.illegalCharacters"
                               data-ng-focus="form.url.$setPristine();"
                               data-ng-required="true" data-ng-keyup="disableAutomaticUrlUpdate()">
                    </div>
                    <div class="tooltip-container" data-ng-show="form.url.$dirty && form.url.$error.required">
                        <div data-tooltip
                             data-placement="top"
                             data-title="{{ 'URL_REQUIRED' | translate }}"></div>
                    </div>
                    <div class="tooltip-container" data-ng-show="form.url.$dirty && form.url.$error.illegalCharacters">
                        <div data-tooltip
                             data-placement="top"
                             data-title="{{ 'ILLEGAL_CHARACTERS' | translate:validation }}"></div>
                    </div>
                    <i class="fa form-control-feedback"
                       data-ng-class="{
                        'fa-check': form.url.$dirty && form.url.$valid,
                        'fa-times': form.url.$dirty && form.url.$invalid
                       }"></i>
                </div>

                <div class="form-group has-feedback" id="template">
                    <label for="page-prototype">{{ 'PAGE_TEMPLATE' | translate }}</label>
                    <select class="form-control" id="page-prototype" ng-options="p.name for p in prototypes" data-ng-model="page.prototype"></select>
                </div>

                <hr>

                <button type="submit" class="btn btn-default" ng-click="submit()">{{ 'CREATE_PAGE' | translate }}</button>
                <button type="submit" class="btn btn-link" ng-click="navigateTo('overview-pages')" data-ng-controller="hippo.channel.page.NavigationCtrl">{{ 'CANCEL' | translate }}</button>
            </form>
        </div>
    </div>

    <div class="l-center-container" ng-show="errorFeedback">
        <div class="alert alert-danger l-center-block">
            {{ errorFeedback.message }}
        </div>
    </div>
</div>
