<div class="container" id="container">
    <div class="row">


        <!-- START Tree Component -->
        <div class="col-sm-4" id="menu-tree" data-ng-controller="hippo.channelManager.menuManager.TreeCtrl">
            <div class="l-sidebar">
                <!--<div hippo.theme.tree data="menuTree" on-select="navigateTo(itemId)" on-move="moveNode(node)" class="jstree"></div>-->

                <!-- Nested list template -->
                <script type="text/ng-template" id="items_renderer.html">
                    <div ui-nested-sortable-handle="">
                        {{item.title}}
                        <a class="pull-right btn btn-danger btn-xs" nodrag ng-click="remove(this)"><span class="fa fa-times"></span></a>
                        <a class="pull-right btn btn-success btn-xs" nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span class="fa fa-plus"></span></a>
                    </div>
                    <ol ui-nested-sortable="options" ng-model="item.items">
                        <li ng-repeat="item in item.items" ui-nested-sortable-item="" ng-include="'items_renderer.html'"></li>
                    </ol>
                </script>

                <h3>Tree view</h3>

                <ol ui-nested-sortable="options" ng-model="list">
                    <li ng-repeat="item in list" ui-nested-sortable-item="" ng-include="'items_renderer.html'"></li>
                </ol>
            </div>
        </div>
        <!-- END Tree Component -->

        <div ui-view class="col-sm-8" id="form-panel"></div>

    </div>
    <div class="row">
        <div id="add" class="col-sm-4" data-ng-controller="hippo.channelManager.menuManager.MenuCtrl">
            <button type="button" class="btn btn-default btn-block" data-ng-click="addItem()">
                <i class="fa fa-plus"></i> {{ 'ADD_MENU_ITEM' | translate }}
            </button>
        </div>
        <div id="actions" class="col-sm-8" data-ng-controller="hippo.channelManager.menuManager.WindowCtrl">
            <button type="button" class="btn btn-default pull-right"
                    data-ng-disabled="hasOutstandingChanges()"
                    data-ng-click="close()">
                <i class="fa fa-check"></i> {{ 'CLOSE_WINDOW' | translate }}
            </button>
        </div>
    </div>
</div>
