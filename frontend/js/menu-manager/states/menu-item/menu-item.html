<div class="container" id="container">
    <div class="row">

        <!-- START Tree Component -->
        <div class="col-sm-4" id="menu-tree" data-ng-controller="hippo.channelManager.menuManager.TreeCtrl">
            <div class="l-sidebar">
                <div hippo.theme.tree data="menuTree" on-select="navigateTo(itemId)" on-move="moveNode(node)" class="jstree"></div>
            </div>
        </div>
        <!-- END Tree Component -->

        <div ui-view class="col-sm-8" id="form-panel"></div>

        <!-- START confirmation dialog -->
        <div class="overlay" data-ng-show="confirmation.isVisible">&#160;</div>
        <div class="feedback alert alert-warning clearfix" data-ng-class="{'feedback-show': confirmation.isVisible}">
            <p>
                Are you sure you want to delete the menu item 'TITLE OF MENU ITEM'?
            </p>
            <p class="text-right buttons">
                <a href="#" class="btn btn-default btn-sm"
                   data-ng-click="remove();confirmation.isVisible = false">
                    <strong><i class="fa fa-trash-o"></i> Delete item</strong>
                </a>
                &nbsp;&nbsp;
                <a href="#" data-ng-click="confirmation.isVisible = false">Cancel</a>
            </p>
        </div>
        <!-- END confirmation dialog -->

    </div>
    <div class="row">
        <div id="add" class="col-sm-4" data-ng-controller="hippo.channelManager.menuManager.MenuCtrl">
            <button type="button" class="btn btn-default btn-block" data-ng-click="addItem()">
                <i class="fa fa-plus"></i> {{ 'ADD_MENU_ITEM' | translate }}
            </button>
        </div>
        <div id="actions" class="col-sm-8" data-ng-controller="hippo.channelManager.menuManager.WindowCtrl">
            <button type="button" class="btn btn-default pull-right"
                    data-ng-disabled="hasOutstandingChanges()"
                    data-ng-click="close()">
                <i class="fa fa-check"></i> {{ 'CLOSE_WINDOW' | translate }}
            </button>
        </div>
    </div>
</div>
