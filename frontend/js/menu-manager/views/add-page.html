<div class="container" id="container">
    <div class="row">

        <!-- START Tree Component -->
        <div class="col-sm-4" id="menu-tree" data-ng-controller="hippo.channelManager.menuManager.TreeCtrl">
            <div file-tree tree-data="menuTree" on-select="setSelectedItem(branch)" initial-selection="selectedMenuItemId"></div>
        </div>
        <!-- END Tree Component -->

        <div class="col-sm-8" id="form-panel" data-ng-controller="hippo.channelManager.menuManager.AddPageFormCtrl">
            <form role="form">
                <legend>{{ 'CREATE_NEW_PAGE' | translate }}</legend>
                <div class="form-group">
                    <label for="title">{{ 'PAGE_TITLE' | translate }}</label>
                    <input type="text" class="form-control" id="title" placeholder="{{ 'LABEL' | translate }}" ng-model="newpage.title">
                </div>
                <div class="form-group">
                    <label for="url">{{ 'PAGE_URL' | translate }}</label>
                    <div class="input-group">
                        <span class="input-group-addon">www.gogreen.com/</span>
                        <input type="text" id="url" class="form-control" placeholder="" ng-model="newpage.url">
                    </div>
                </div>
                <div class="form-group">
                    <label for="template">Page template</label>
                    <select hippo.theme.select-box
                            id="template"
                            ng-model="newpage.template"
                            ng-options="o.name for o in templates"
                            data-placeholder="{{ 'SEARCH_FOR_TEMPLATE' | translate }}...">
                    </select>
                </div>
                <button type="submit" class="btn btn-default" ng-click="submit(newpage)">{{ 'CREATE_PAGE' | translate }}</button>
                <button type="submit" class="btn btn-link" ng-click="cancel()">{{ 'CANCEL' | translate }}</button>
            </form>

        </div>
    </div>
    <div class="row">
        <div id="add" class="col-sm-4" data-ng-controller="hippo.channelManager.menuManager.TreeActionsCtrl">
            <button type="button" class="btn btn-default btn-block" ng-click="addMenuItem()"><i class="fa fa-plus"></i> {{ 'ADD_MENU_ITEM' | translate }}</button>
        </div>
        <div id="remove" class="col-md-8">&#160;</div>
    </div>
</div>
