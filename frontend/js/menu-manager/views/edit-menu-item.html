<div class="container" id="container">
    <div class="row">

        <!-- START Tree Component -->
        <div class="col-sm-4" id="menu-tree" data-ng-controller="hippo.channelManager.menuManager.TreeCtrl">
            <div hippo.theme.tree data="menuTree" class="jstree"></div>
        </div>
        <!-- END Tree Component -->

        <div class="col-sm-8" id="form-panel" data-ng-controller="hippo.channelManager.menuManager.EditMenuItemFormCtrl">
            <form role="form">
                <legend>Edit menu item</legend>
                <div class="form-group">
                    <label for="label">{{ 'LABEL' | translate }}</label>
                    <input type="text" class="form-control" id="label" placeholder="{{ 'LABEL' | translate }}" ng-model="selectedMenuItem.name">
                </div>
                <label for="url">{{ 'DESTINATION' | translate }}</label>
                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio" name="destination"  ng-model="selectedMenuItem.destination" value="1" checked="checked">
                            {{ 'SITEMAP_ITEM' | translate }}
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="destination" ng-model="selectedMenuItem.destination" value="2">
                            {{ 'EXTERNAL_LINK' | translate }}
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="destination" ng-model="selectedMenuItem.destination" value="3">
                            {{ 'NONE' | translate }}
                        </label>
                    </div>
                </div>
                <div class="form-group" ng-show="selectedMenuItem.destination == 1">
                    <label for="url">{{ 'INTERNAL_LINK' | translate }}</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="url" data-ng-model="selectedMenuItem.siteMapItemPath">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><i class="fa fa-external-link"></i></button>
                          </span>
                    </div>
                </div>
                <div class="form-group" ng-show="selectedMenuItem.destination == 1">
                    <button type="button" class="btn btn-default btn-sm">
                        <i class="fa fa-crosshairs"></i> {{ 'SELECT_DOCUMENT' | translate }}
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                        <i class="fa fa-crosshairs"></i> {{ 'SELECT_LANDING_PAGE' | translate }}
                    </button>
                    <button type="button" class="btn btn-default btn-sm" ng-click="createNewPage()">
                        <i class="fa fa-plus"></i> {{ 'CREATE_NEW_PAGE' | translate }}
                    </button>
                </div>
                <div class="form-group" ng-show="selectedMenuItem.destination == 2">
                    <label for="link">{{ 'EXTERNAL_LINK' | translate }}</label>
                    <input type="text" class="form-control" id="link" placeholder="{{ 'EXAMPLE_DOMAIN' | translate }}" ng-model="selectedMenuItem.externalLink">
                </div>
            </form>

        </div>
    </div>
    <div class="row">
        <div id="add" class="col-sm-4" data-ng-controller="hippo.channelManager.menuManager.TreeActionsCtrl">
            <button type="button" class="btn btn-default btn-block" ng-click="addMenuItem()"><i class="fa fa-plus"></i> {{ 'ADD_MENU_ITEM' | translate }}</button>
        </div>
        <div id="remove" class="col-md-8" data-ng-controller="hippo.channelManager.menuManager.MenuItemActionsCtrl">
            <button type="button" class="btn btn-default" ng-click="removeMenuItem(selectedMenuItem)"><i class="fa fa-trash-o"></i> {{ 'DELETE_MENU_ITEM' | translate }}</button>
        </div>
    </div>
</div>
