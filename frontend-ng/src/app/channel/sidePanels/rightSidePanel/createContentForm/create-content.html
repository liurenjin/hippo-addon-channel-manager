<div layout="column" class="create-content-container">
  <form (ngSubmit)="submit(form)" #form="ngForm">

    <!-- Document name field -->
    <mat-input-container class="create-content-field">
      <input mdInput ngModel name="documentName" placeholder="Document name" required>
      <mat-hint align="start"
                class="hint-invalid-field"
                *ngIf="form.controls.documentName && form.controls.documentName.invalid && form.controls.documentName.touched">
        This is required.
      </mat-hint>
    </mat-input-container>

    <!-- Document URL field -->
    <mat-input-container class="create-content-field">
      <input mdInput ngModel name="documentUrl" placeholder="URL" required #input>
      <mat-hint align="start"
                class="hint-invalid-field"
                *ngIf="form.controls.documentUrl && form.controls.documentUrl.invalid && form.controls.documentUrl.touched">
        This is required.
      </mat-hint>
    </mat-input-container>

    <!-- Document type field -->
    <div class="mat-input-wrapper">
      <div class="mat-input-flex">
        <div class="mat-input-infix">
          <mat-select ngModel name="documentType" required placeholder="Document type" class="input-document-type create-content-field mat-input-container">
            <mat-option *ngFor="let docType of docTypes" [value]="docType.id">{{ docType.displayName }}</mat-option>
          </mat-select>
        </div>
      </div>
    </div>

    <!-- Document location field -->
    <mat-input-container class="create-content-field">
      <input mdInput ngModel name="documentLocation" placeholder="Document location" required>
      <mat-hint align="start"
                class="hint-invalid-field"
                *ngIf="form.controls.documentLocation && form.controls.documentLocation.invalid && form.controls.documentLocation.touched">
        This is required.
      </mat-hint>
    </mat-input-container>

    <!-- Buttons -->
    <div class="create-content-actions">
      <button mat-button class="qa-create-content-close"
              (click)="close()">
        CANCEL
      </button>

      <button mat-button class="qa-create-content-continue"
              type="submit"
              [disabled]="form.invalid">
        CONTINUE
      </button>
    </div>
  </form>
</div>
