<div layout="column" class="create-content-container">

  <!----------------------------------TODO: Implement the angular4 version of the below------------------------------->
  <mat-toolbar class="edit-title-toolbar">
    <div class="md-toolbar-tools">
      <h1 class="md-title text-truncate" title="{{ title }}">
        {{ title }}
      </h1>

      <!--<span flex></span>-->

      <button mat-button class="md-icon-button btn-fullwidth qa-rightsidepanel-fullwidth"
                 (click)="setFullWidth(true)"
                 [hidden]="isFullWidth"
                 title="{{ 'FULL_WIDTH' }}">
        <mat-icon md-svg-icon="maximize-sidepanel"></mat-icon>
      </button>
      <button class="md-icon-button btn-normalwidth qa-rightsidepanel-normalwidth"
                 (click)="setFullWidth(false)"
                 [hidden]="!isFullWidth"
                 title="{{ 'RESTORE_WIDTH' }}">
        <mat-icon md-svg-icon="un-maximize-sidepanel"></mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <!----------------------------------md-content as seen in editContent.html------------------------------->
  <div class="md-content"

       layout="column"
       id="rightSidePanel-content">

    <form (ngSubmit)="submit(form)"
          #form="ngForm"
          class="form-dense-layout">

      <!-- Document name field -->
      <div class="field">
        <mat-input-container class="create-content-field">
          <input mdInput ngModel name="documentName" placeholder="Document name" required>
        </mat-input-container>

        <hippo-hints [data]="form.controls.documentName.errors" *ngIf="form.controls.documentName && form.controls.documentName.touched">
          <div hint="required">This field is required</div>
        </hippo-hints>
      </div>


      <!-- Document URL field -->
      <div class="field">
        <mat-input-container class="create-content-field">
          <input mdInput ngModel name="documentUrl" placeholder="URL" required #input>
        </mat-input-container>

        <hippo-hints [data]="form.controls.documentUrl.errors" *ngIf="form.controls.documentUrl && form.controls.documentUrl.touched">
          <div hint="required">This field is required</div>
        </hippo-hints>
      </div>


      <!-- Document type field -->
      <div class="field">
        <div class="mat-input-wrapper">
          <div class="mat-input-flex">
            <div class="mat-input-infix">
              <mat-select ngModel name="documentType" required placeholder="Document type" class="input-document-type create-content-field mat-input-container">
                <mat-option *ngFor="let docType of docTypes" value="docType">{{ docType }}</mat-option>
              </mat-select>
            </div>
          </div>
        </div>
      </div>

      <!-- Document location field -->
      <div class="form">
        <mat-input-container class="create-content-field">
          <input mdInput ngModel name="documentLocation" placeholder="Document location" required>
        </mat-input-container>

        <hippo-hints [data]="form.controls.documentLocation.errors" *ngIf="form.controls.documentLocation && form.controls.documentLocation.touched">
          <div hint="required">This field is required</div>
        </hippo-hints>
      </div>


    </form>
  </div>
  <!-- Buttons -->
  <div class="create-content-actions">
    <button mat-button class="qa-create-content-close"
            (click)="close()">
      CANCEL
    </button>

    <button mat-button class="qa-create-content-continue"
            type="submit"
            [disabled]="form.invalid">
      CONTINUE
    </button>
  </div>
</div>
