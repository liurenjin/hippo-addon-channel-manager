<div layout="column" class="create-content-container">
  <form (ngSubmit)="submit(form)" #form="ngForm">

    <!-- Document name field -->
    <div class="field">
      <mat-input-container class="create-content-field">
        <input mdInput ngModel name="documentName" placeholder="Document name" required>
      </mat-input-container>

      <hippo-hints [data]="form.controls.documentName.errors" *ngIf="form.controls.documentName && form.controls.documentName.touched">
        <div hint="required">This field is required</div>
      </hippo-hints>
    </div>


    <!-- Document URL field -->
    <div class="field">
      <mat-input-container class="create-content-field">
        <input mdInput ngModel name="documentUrl" placeholder="URL" required #input>
      </mat-input-container>

      <hippo-hints [data]="form.controls.documentUrl.errors" *ngIf="form.controls.documentUrl && form.controls.documentUrl.touched">
        <div hint="required">This field is required</div>
      </hippo-hints>
    </div>


    <!-- Document type field -->
    <div class="field">
      <div class="mat-input-wrapper">
        <div class="mat-input-flex">
          <div class="mat-input-infix">
            <mat-select [(ngModel)]="documentType" name="documentType" required 
                        placeholder="Document type" 
                        class="input-document-type create-content-field mat-input-container">
              <mat-option *ngFor="let documentType of documentTypes" 
                          [value]="documentType.id">{{ documentType.displayName }}</mat-option>
            </mat-select>
          </div>
        </div>
      </div>
    </div>

    <!-- Document location field -->
    <div class="form">
      <mat-input-container class="create-content-field">
        <input mdInput ngModel name="documentLocation" placeholder="Document location" required>
      </mat-input-container>

      <hippo-hints [data]="form.controls.documentLocation.errors" *ngIf="form.controls.documentLocation && form.controls.documentLocation.touched">
        <div hint="required">This field is required</div>
      </hippo-hints>
    </div>

    <!-- Buttons -->
    <div class="create-content-actions">
      <button mat-button class="qa-create-content-close"
              (click)="close()">
        CANCEL
      </button>

      <button mat-button class="qa-create-content-continue"
              type="submit"
              [disabled]="form.invalid">
        CONTINUE
      </button>
    </div>
  </form>
</div>
