<div layout="column" class="create-content-container">
  <form (ngSubmit)="submit(form)" #form="ngForm">
    <!-- Document name field -->

    <mat-input-container class="create-content-field">
      <input mdInput ngModel name="documentName" placeholder="Document name" required>
      <mat-hint align="start"
                class="hint-invalid-field"
                *ngIf="form.controls.documentName && form.controls.documentName.invalid && form.controls.documentName.touched">
        Invalid bye
      </mat-hint>
    </mat-input-container>

    <!-- Document type field -->
    <mat-select ngModel name="documentType" required placeholder="Document type" class="input-document-type mat-input-container">
      <mat-option value="hallo">Test</mat-option>
    </mat-select>

    <!-- Buttons -->
    <button mat-button class="qa-create-content-close"
            (click)="close()">
      CANCEL
    </button>

    <button mat-button class="qa-create-content-continue"
            type="submit"
            [disabled]="form.invalid">
      CONTINUE
    </button>
  </form>
