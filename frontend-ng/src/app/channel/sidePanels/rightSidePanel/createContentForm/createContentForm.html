<div layout="column" class="create-content-container">
  <md-input-container>
    <label>Document name</label>
    <input ng-model="$ctrl.document.title" required>
    <div ng-messages="$ctrl.form.$error">
      <div ng-message="required">This is required.</div>
    </div>
  </md-input-container>

  <md-input-container>
    <label>URL</label>
    <input ng-model="$ctrl.document.url" type="text" required>
    <div ng-messages="$ctrl.form.$error">
      <div ng-message="required">This is required.</div>
    </div>
  </md-input-container>

  <md-input-container>
    <label>Document type</label>
    <md-select ng-model="$ctrl.document.docType" required>
      <md-option ng-repeat="doctype in $ctrl.doctypes" ng-value="doctype">
        {{doctype}}
      </md-option>
    </md-select>
    <div ng-messages="$ctrl.form.$error">
      <div ng-message="required">This is required.</div>
    </div>
  </md-input-container>

  <md-input-container>
    <label>Document location</label>
    <input ng-model="$ctrl.document.location" type="text" required>
    <div ng-messages="$ctrl.form.$error">
      <div ng-message="required">This is required.</div>
    </div>
  </md-input-container>
</div>
