<div layout
     layout-align="start center">
  <label flex="none">
    {{ 'TOOLBAR_PROJECT_LABEL' | translate }}
  </label>

  <md-select aria-label="{{ 'TOOLBAR_PROJECT_LABEL' | translate }}"
             class="md-no-underline"
             ng-model="$ctrl.selectedProject">
    <md-option ng-value="$ctrl.core">
      {{ $ctrl.core.name }}
    </md-option>

    <md-divider ng-if="$ctrl.getProjects()"></md-divider>

    <md-option ng-repeat="project in $ctrl.getProjects() | orderBy: 'name'"
               ng-value="project"
               md-truncate>
      {{ project.name }}
    </md-option>
  </md-select>
</div>
