<div ng-show="$ctrl.projectsEnabled" layout layout-align="start center">
  <label flex="none">{{ 'TOOLBAR_PROJECT_LABEL' | translate }}</label>
  <md-select aria-label="{{ 'TOOLBAR_PROJECT_LABEL' | translate }}"
             ng-disabled="$ctrl.disabled"
             ng-model="$ctrl.selectedProject"
             ng-model-options="{trackBy: '$value.name'}"
             ng-change="$ctrl.projectChanged()">
    <md-option ng-repeat="project in $ctrl.withBranch | orderBy: 'name'"
               ng-value="{{project}}">
      <div layout="row"
           layout-align="start center">
        <span class="project-name">{{ project.name }}</span>
      </div>
    </md-option>
    <md-divider></md-divider>
    <md-option ng-repeat="project in $ctrl.withoutBranch | orderBy: 'name'"
               ng-value="{{project}}">
      <div layout="row"
           layout-align="start center">
        <span class="project-name">{{ project.name }}</span>
      </div>
    </md-option>
  </md-select>
</div>
