<md-toolbar class="qa-toolbar">
  <div class="md-toolbar-tools">
    <md-button class="qa-button-back" ng-click="pageEdit.back()">
      {{ 'TOOLBAR_BUTTON_BACK' | translate }}
    </md-button>
    <span flex></span>
    <h2 class="qa-subpage-page-edit">{{ pageEdit.heading }}</h2>
    <span flex></span>
  </div>
</md-toolbar>

<md-content layout-padding layout="row" layout-align="center" class="feedback-parent">
  <form name="form" flex="initial" class="qa-page-edit subpage-form">
    <md-input-container class="md-block">
      <label class="md-required">{{ 'SUBPAGE_PAGE_ADD_LABEL_TITLE' | translate }}</label>
      <input type="text" name="title" class="qa-title"
             required
             ng-disabled="!pageEdit.isEditable"
             ng-model="pageEdit.title">
      <div ng-messages="form.title.$error">
        <div ng-message="required">{{ 'VALIDATION_REQUIRED' | translate }}</div>
      </div>
    </md-input-container>
    <md-input-container class="md-block">
      <label>{{ 'SUBPAGE_PAGE_EDIT_LABEL_PRIMARY_DOCUMENT' | translate }}</label>
      <md-select name="prototype" class="qa-primary-document"
                 ng-disabled="!pageEdit.isEditable"
                 ng-model="pageEdit.primaryDocument"
                 ng-model-options="{trackBy: '$value.path'}">
        <md-option ng-repeat="document in pageEdit.availableDocuments" ng-value="{{document}}">
          {{ document.displayName }}
        </md-option>
      </md-select>
    </md-input-container>
    <md-switch ng-disabled="!pageEdit.isEditable"
               ng-model="pageEdit.assignNewTemplate"
               ng-change="pageEdit.retrievePrototypes()"
               aria-label="{{ 'SUBPAGE_PAGE_EDIT_LABEL_ASSIGN_NEW_TEMPLATE' | translate }}">
      {{ 'SUBPAGE_PAGE_EDIT_LABEL_ASSIGN_NEW_TEMPLATE' | translate }}
    </md-switch>
    <md-input-container ng-if="pageEdit.assignNewTemplate" class="md-block">
      <label>{{ 'SUBPAGE_PAGE_ADD_LABEL_TEMPLATE' | translate }}</label>
      <md-select name="prototype" class="qa-template"
                 ng-model="pageEdit.prototype"
                 ng-model-options="{trackBy: '$value.id'}">
        <md-option ng-repeat="prototype in pageEdit.prototypes" ng-value="{{prototype}}">
          {{ prototype.displayName }}
        </md-option>
      </md-select>
    </md-input-container>
    <div ng-if="pageEdit.assignNewTemplate">
      <p>
        Test warning text
      </p>
    </div>
    <md-input-container>
      <md-button type="submit" class="md-raised md-primary qa-save"
                 ng-disabled="form.$invalid"
                 ng-click="pageEdit.save()">
        {{ 'SUBPAGE_BUTTON_SAVE' | translate }}
      </md-button>
    </md-input-container>
  </form>
</md-content>
