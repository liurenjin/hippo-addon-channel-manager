<md-toolbar class="qa-toolbar">
  <div class="md-toolbar-tools">
    <md-button class="qa-button-back" ng-click="pageMove.back()">
      {{ 'TOOLBAR_BUTTON_BACK' | translate }}
    </md-button>
    <span flex></span>
    <h2 class="qa-subpage-page-move">{{ pageMove.heading }}</h2>
    <span flex></span>
  </div>
</md-toolbar>

<md-content layout-padding layout="row" layout-align="center" class="feedback-parent">
  <form name="form" flex="initial" class="qa-subpage subpage-form">
    <div layout="row">
      <md-input-container class="md-block" flex>
        <label>{{ 'SUBPAGE_PAGE_ADD_LABEL_URL_STEM' | translate }}</label>
        <md-select required name="location" class="qa-url-stem"
                   ng-model="pageMove.location"
                   ng-model-options="{trackBy: '$value.location'}">
          <md-option ng-repeat="location in pageMove.locations" ng-value="{{location}}">
            {{ location.location }}
          </md-option>
        </md-select>
        <div ng-messages="form.location.$error">
          <div ng-message="required">{{ 'VALIDATION_REQUIRED' | translate }}</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block" flex>
        <label class="md-required">{{ 'SUBPAGE_PAGE_ADD_LABEL_LAST_PATHINFO_ELEMENT' | translate }}</label>
        <input type="text" name="lastPathInfoElement" class="qa-url-leaf"
               required
               illegal-characters="{{pageMove.illegalCharacters}}"
               ng-model="pageMove.lastPathInfoElement">
        <div ng-messages="form.lastPathInfoElement.$error">
          <div ng-message="required">{{ 'VALIDATION_REQUIRED' | translate }}</div>
          <div ng-message="illegalCharacters">{{ pageMove.illegalCharactersMessage }}</div>
        </div>
      </md-input-container>
    </div>
    <md-input-container>
      <md-button type="submit" class="md-raised md-primary qa-action"
                 ng-disabled="form.$invalid || form.$pristine"
                 ng-click="pageMove.move()">
        {{ 'SUBPAGE_PAGE_MOVE_BUTTON_MOVE' | translate }}
      </md-button>
    </md-input-container>
  </form>
</md-content>
