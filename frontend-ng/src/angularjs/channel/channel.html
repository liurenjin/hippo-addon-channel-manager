<div layout="column" flex ng-hide="channelCtrl.isSubpageOpen()">
  <md-toolbar class="qa-toolbar">
    <div class="md-toolbar-tools">
      <channel-sidenav-toggle></channel-sidenav-toggle>

      <page-actions ng-if="channelCtrl.isEditMode" on-action-selected="channelCtrl.showSubpage(subpage)"></page-actions>

      <relevance-view-as render-variant="channelCtrl.getRenderVariant()"></relevance-view-as>

      <span flex></span>

      <md-button ng-repeat="viewPort in channelCtrl.viewPorts"
                 ng-click="channelCtrl.selectViewPort(viewPort)"
                 ng-class="{ 'md-accent': channelCtrl.isViewPortSelected(viewPort) }"
                 aria-label="{{ viewPort.titleKey | translate }}"
                 class="md-icon-button qa-button-viewport-{{viewPort.name}}">
        <md-icon title="{{ viewPort.titleKey | translate }}" class="material-icons">{{viewPort.icon}}</md-icon>
      </md-button>

      <span flex></span>

      <changes-menu></changes-menu>

      <span class="button-group">
        <md-button class="qa-button-edit"
                   ng-class="{ 'md-accent md-raised': channelCtrl.isEditModeActive() }"
                   ng-if="channelCtrl.isEditable()"
                   ng-disabled="channelCtrl.isCreatingPreview"
                   ng-click="channelCtrl.enterEditMode()">
          {{ 'TOOLBAR_SWITCH_VIEWER_MODE_EDIT' | translate }}
        </md-button>

        <md-button class="qa-button-view"
                   ng-class="{ 'md-accent md-raised': !channelCtrl.isEditModeActive() }"
                   ng-if="channelCtrl.isEditable()"
                   ng-disabled="channelCtrl.isCreatingPreview"
                   ng-click="channelCtrl.leaveEditMode()">
          {{ 'TOOLBAR_SWITCH_VIEWER_MODE_VIEW' | translate }}
        </md-button>
      </span>
    </div>
  </md-toolbar>

  <md-content layout="row" flex>
    <channel-sidenav edit-mode="channelCtrl.isEditMode"></channel-sidenav>

    <hippo-iframe
      flex
      layout="row"
      edit-mode="channelCtrl.isEditMode">
    </hippo-iframe>
  </md-content>
</div>

<page-add layout="column" flex
          ng-if="channelCtrl.currentSubpage == 'page-add'"
          on-done="channelCtrl.hideSubpage()">
</page-add>

<div class="mask qa-mask" mask></div>
