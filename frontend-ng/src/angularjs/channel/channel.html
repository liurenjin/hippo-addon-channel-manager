<div layout="column" flex ng-hide="channelCtrl.isSubpageOpen()">
  <md-toolbar class="hippo-toolbar qa-toolbar">
    <div class="md-toolbar-tools">
      <div flex="30" layout layout-align="start center">
        <left-side-panel-toggle disabled="channelCtrl.isControlsDisabled()"></left-side-panel-toggle>

        <channel-actions ng-if="channelCtrl.isEditable() && channelCtrl.isPageLoaded()" on-action-selected="channelCtrl.showSubpage(subpage)"></channel-actions>

        <page-actions ng-if="channelCtrl.isEditable() && channelCtrl.isPageLoaded()" on-action-selected="channelCtrl.showSubpage(subpage)"></page-actions>
      </div>

      <div flex="40" layout layout-align="center center">
        <relevance-view-as ng-show="channelCtrl.isChannelLoaded() && channelCtrl.isPageLoaded()"
          render-variant="channelCtrl.getRenderVariant()"></relevance-view-as>

        <viewport-toggle disabled="channelCtrl.isControlsDisabled()"></viewport-toggle>
      </div>

      <div flex="30" layout layout-align="end center">
        <overlay-toggle state="channelCtrl.isComponentsOverlayDisplayed"
                        icon-src="images/toggle_components_overlay.svg"
                        tooltip="{{ channelCtrl.isComponentsOverlayDisplayed ? 'HIDE_COMPONENTS' : 'SHOW_COMPONENTS' | translate }}"
                        class="qa-toggle-components"
                        ng-if="channelCtrl.isEditable() && channelCtrl.isPageLoaded()">
        </overlay-toggle>

        <overlay-toggle state="channelCtrl.isContentOverlayDisplayed"
                        icon-src="images/document.svg"
                        class="qa-toggle-content"
                        tooltip="{{ channelCtrl.isContentOverlayDisplayed ? 'HIDE_CONTENT' : 'SHOW_CONTENT' | translate }}"
                        ng-if="channelCtrl.isPageLoaded()">
        </overlay-toggle>
      </div>
    </div>
    <md-progress-linear md-mode="indeterminate"
      ng-disabled="channelCtrl.isChannelLoaded() && channelCtrl.isPageLoaded()">
    </md-progress-linear>
  </md-toolbar>

  <md-content layout="row" flex>
    <left-side-panel layout="row" components-visible="channelCtrl.isComponentsOverlayDisplayed"></left-side-panel>

    <hippo-iframe
      flex
      ng-show="channelCtrl.isChannelLoaded()"
      show-components-overlay="channelCtrl.isComponentsOverlayDisplayed"
      show-content-overlay="channelCtrl.isContentOverlayDisplayed"
      on-edit-content="channelCtrl.editContent(contentUuid)"
      on-edit-menu="channelCtrl.editMenu(menuUuid)">
    </hippo-iframe>

    <right-side-panel layout="row"></right-side-panel>
  </md-content>
</div>

<page-edit layout="column" flex
           ng-if="channelCtrl.currentSubpage == 'page-edit'"
           on-done="channelCtrl.hideSubpage()">
</page-edit>

<page-copy layout="column" flex
           ng-if="channelCtrl.currentSubpage == 'page-copy'"
           on-done="channelCtrl.hideSubpage()">
</page-copy>

<page-move layout="column" flex
           ng-if="channelCtrl.currentSubpage == 'page-move'"
           on-done="channelCtrl.hideSubpage()">
</page-move>

<page-create layout="column" flex
          ng-if="channelCtrl.currentSubpage == 'page-create'"
          on-done="channelCtrl.hideSubpage()">
</page-create>

<channel-settings layout="column" flex
                  ng-if="channelCtrl.currentSubpage == 'channel-settings'"
                  on-done="channelCtrl.hideSubpage()"
                  on-success="channelCtrl.onSubpageSuccess(key, params)"
                  on-error="channelCtrl.onSubpageError(key, params)">
</channel-settings>

<change-management layout="column" flex
                   ng-if="channelCtrl.currentSubpage == 'manage-changes'"
                   on-done="channelCtrl.hideSubpage()">
</change-management>

<menu-editor layout="column" flex
             ng-if="channelCtrl.currentSubpage == 'menu-editor'"
             menu-uuid="{{channelCtrl.menuUuid}}"
             on-done="channelCtrl.hideSubpage()"
             on-error="channelCtrl.onSubpageError(key, params)">
</menu-editor>

<mask></mask>
