<h5 layout
    layout-align="start center"
    ng-if="$ctrl.fieldType === 'COMPOUND' || $ctrl.fieldType === 'CHOICE'">
  <md-icon class="material-icons collapse-icon"
           ng-class="{'collapsed': $ctrl.collapsed}">
    keyboard_arrow_down
  </md-icon>

  <span>{{ $ctrl.text }}</span>

  <md-icon ng-if="$ctrl.hint">
    info_outline

    <md-tooltip>
      {{ $ctrl.hint }}
    </md-tooltip>
  </md-icon>
</h5>

<label layout
       layout-align="start center"
       ng-if="$ctrl.fieldType !== 'COMPOUND' && $ctrl.fieldType !== 'CHOICE'">
  <span>{{ $ctrl.text }}</span>

  <md-icon ng-if="$ctrl.hint">
    info_outline

    <md-tooltip>
      {{ $ctrl.hint }}
    </md-tooltip>
  </md-icon>
</label>
