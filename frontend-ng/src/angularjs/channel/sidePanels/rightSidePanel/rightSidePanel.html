<md-sidenav md-is-locked-open="$ctrl.isLockedOpen()" class="md-sidenav-right channel-right-side-panel qa-side-panel-right"
            md-component-id="channel-right-side-panel" layout="column">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h1 class="md-title text-truncate">
        {{ 'EDIT_DOCUMENT' | translate:$ctrl.doc }}
        <md-tooltip md-delay="500">{{ $ctrl.doc.displayName }}</md-tooltip>
      </h1>
      <span flex></span>
      <md-button class="md-icon-button"
                 aria-label="{{ 'PUBLISH' | translate }}"
                 ng-if="$ctrl.doc"
                 ng-click="$ctrl.viewFullContent()">
        <md-tooltip md-delay="500">{{ 'PUBLISH' | translate }}</md-tooltip>
        <md-icon class="material-icons">publish</md-icon>
      </md-button>
      <md-button class="md-icon-button"
                 aria-label="{{ 'SWITCH_TO_FULL_EDITOR' | translate }}"
                 ng-if="$ctrl.doc"
                 ng-click="$ctrl.editFullContent()">
        <md-tooltip md-delay="500">{{ 'SWITCH_TO_FULL_EDITOR' | translate }}</md-tooltip>
        <md-icon md-svg-src="/cms/angular/hippo-cm/images/document.svg"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-content flex="grow">
    <form name="$ctrl.form" class="form-dense-layout" layout="column" ng-if="$ctrl.doc">
      <channel-fields class="top-level" field-types="::$ctrl.docType.fields" field-values="$ctrl.doc.fields"></channel-fields>
    </form>
  </md-content>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span flex></span>
      <md-button class="qa-close"
                 ng-click="$ctrl.close()">
        {{'CLOSE' | translate }}
      </md-button>
      <md-button class="qa-save"
                 ng-click="$ctrl.saveDocument()"
                 ng-disabled="$ctrl.form.$pristine">
        {{'SAVE' | translate }}
      </md-button>
    </div>
  </md-toolbar>
</md-sidenav>
