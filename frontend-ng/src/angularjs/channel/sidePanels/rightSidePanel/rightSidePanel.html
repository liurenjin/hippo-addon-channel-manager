<md-sidenav class="md-sidenav-right channel-right-side-panel" md-component-id="channel-right-side-panel" layout="column">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h1 class="md-title">{{'EDIT_DOCUMENT' | translate }}</h1>
    </div>
  </md-toolbar>
  <md-content flex="grow" layout-padding>
    <form class="form-dense-layout" layout="column" ng-if="$ctrl.doc">
      <md-input-container class="md-block" ng-repeat="field in ::$ctrl.docType.fields" ng-switch="field.type">
        <label>{{ ::field.displayName }}</label>

        <div ng-switch-when="STRING" ng-switch="field.multiple">
          <input ng-switch-when="true" disabled value="TODO">
          <input ng-switch-default ng-model="$ctrl.doc.fields[field.id]">
        </div>

        <div ng-switch-when="MULTILINE_STRING" ng-switch="field.multiple">
          <input ng-switch-when="true" disabled value="TODO">
          <textarea ng-switch-default ng-model="$ctrl.doc.fields[field.id]" max-rows="10"></textarea>
        </div>

        <input ng-switch-default disabled value="TODO">
      </md-input-container>
    </form>
  </md-content>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span flex></span>
      <md-button ng-click="$ctrl.close()">{{'CLOSE' | translate }}</md-button>
      <md-button disabled>{{'SAVE' | translate }}</md-button>
    </div>
  </md-toolbar>
</md-sidenav>
