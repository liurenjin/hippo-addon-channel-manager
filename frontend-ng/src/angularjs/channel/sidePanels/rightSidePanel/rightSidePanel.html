<md-sidenav class="md-sidenav-right channel-right-side-panel" md-component-id="channel-right-side-panel" md-disable-backdrop layout="column">
  <div flex="none" layout="row" layout-align="start center">
    <md-button class="md-icon-button"
               aria-label="{{'CLOSE' | translate }}"
               title="{{'CLOSE' | translate }}"
               ng-click="$ctrl.close()">
      <md-icon>close</md-icon>
    </md-button>
    <h1 class="md-title">{{'EDIT_DOCUMENT' | translate }}</h1>
  </div>
  <md-content flex="grow" layout-padding>
    Right Side Panel
  </md-content>
  <div layout="row" layout-align="end center" flex="none">
    <md-button class="md-primary">{{'SAVE' | translate }}</md-button>
    <md-button class="md-primary">{{'SAVE_AND_CLOSE' | translate }}</md-button>
  </div>
</md-sidenav>
