<md-sidenav class="md-sidenav-right channel-right-side-panel" md-component-id="channel-right-side-panel" layout="column">
  <div flex="none" layout="row" layout-align="start center">
    <md-button class="md-icon-button"
               aria-label="{{'CLOSE' | translate }}"
               title="{{'CLOSE' | translate }}"
               ng-click="$ctrl.close()">
      <md-icon>close</md-icon>
    </md-button>
    <h1 class="md-title">{{'EDIT_DOCUMENT' | translate }}</h1>
  </div>
  <md-content flex="grow" layout-padding>
    <form layout="column">
      <md-input-container class="md-block" ng-repeat="field in $ctrl.docType.fields track by field.id" ng-switch="field.type">
        <label>{{ ::field.displayName }}</label>

        <div ng-switch-when="STRING" ng-switch="field.multiple">
          <input ng-switch-when="false" ng-model="$ctrl.doc.fields[field.id]">
          <input ng-switch-when="true" disabled value="TODO">
        </div>

        <div ng-switch-when="MULTILINE_STRING" ng-switch="field.multiple">
          <textarea ng-switch-when="false" ng-model="$ctrl.doc.fields[field.id]" max-rows="10"></textarea>
          <input ng-switch-when="true" disabled value="TODO">
        </div>

        <input ng-switch-default disabled value="TODO">
      </md-input-container>
    </form>
  </md-content>
  <div layout="row" layout-align="end center" flex="none">
    <md-button class="md-primary">{{'SAVE' | translate }}</md-button>
    <md-button class="md-primary">{{'SAVE_AND_CLOSE' | translate }}</md-button>
  </div>
</md-sidenav>
