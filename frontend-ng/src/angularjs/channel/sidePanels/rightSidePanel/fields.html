<div ng-repeat="fieldType in ::$ctrl.fieldTypes"
     ng-switch="fieldType.type"
     class="field-wrapper">

  <!-- edge case: a multiple field with zero values -->
  <md-input-container ng-if="::!$ctrl.hasValue(fieldType)"
                      class="md-block field qa-field"
                      md-no-float>
    <label>{{ ::fieldType.displayName }}</label>
    <input disabled value="{{ 'NONE' | translate }}" placeholder="">
  </md-input-container>

  <div ng-switch-when="COMPOUND"
       ng-if="::$ctrl.hasValue(fieldType)"
       class="field"
       ng-class="{
        'form-field-focused': $ctrl.hasFocusedField(fieldType),
        'form-field-compound': fieldType.type == 'COMPOUND'
       }"
       ng-repeat="value in ::$ctrl.fieldValues[fieldType.id]"
       collapse-toggle>

    <h5 ng-click="CollapseToggle.toggle()" class="collapse-toggle">
      <md-icon class="material-icons" ng-hide="CollapseToggle.isCollapsed">keyboard_arrow_down</md-icon>
      <md-icon class="material-icons" ng-show="CollapseToggle.isCollapsed">keyboard_arrow_right</md-icon>
      {{ ::$ctrl.getDisplayNameForCompound(fieldType, $index) }}
    </h5>

    <channel-fields ng-hide="CollapseToggle.isCollapsed"
                    field-types="::fieldType.fields"
                    field-values="$ctrl.fieldValues[fieldType.id][$index]">
    </channel-fields>
  </div>

  <!-- other cases -->
  <div class="field"
       ng-switch-default
       ng-if="::$ctrl.hasValue(fieldType)">
    <md-input-container class="md-block qa-field"
                        md-no-float
                        ng-repeat="value in ::$ctrl.fieldValues[fieldType.id]"
                        ng-switch="fieldType.type">

      <label ng-if="$first">{{ ::fieldType.displayName }}</label>

      <!-- editors per field type -->
      <input ng-switch-when="STRING"
             ng-model="$ctrl.fieldValues[fieldType.id][$index]"
             placeholder=""
             aria-label="{{::fieldType.displayName}}"
             ng-focus="$ctrl.onFieldFocus(fieldType)"
             ng-blur="$ctrl.onFieldBlur(fieldType)">

      <textarea ng-switch-when="MULTILINE_STRING"
                ng-model="$ctrl.fieldValues[fieldType.id][$index]"
                placeholder=""
                aria-label="{{::fieldType.displayName}}"
                md-no-resize
                ng-focus="$ctrl.onFieldFocus(fieldType)"
                ng-blur="$ctrl.onFieldBlur(fieldType)">
      </textarea>

    </md-input-container>
  </div>
</div>
