<html>
  <head>
    <title>Iframe title</title>
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }

      main {
        width: 200px;
      }

      #container-vbox {
        padding-top: 4px;
        padding-left: 2px;
        height: 400px;
      }

      #componentA {
        height: 100px;
      }

      #markup-in-component-a {
        height: 30px;
      }

      #edit-menu-in-component-a {
        position: relative;
      }

      #content-in-container-vbox {
        height: 60px;
        position: relative;
      }

      #componentB {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- { "HST-Type": "CONTAINER_COMPONENT", "HST-Label": "vBox container", "HST-XType": "HST.vBox", "uuid": "container-vbox", "HST-LockedBy": "other user" } -->
      <div id="container-vbox">
        <div id="componentA">
          <!-- { "HST-Type": "CONTAINER_ITEM_COMPONENT", "HST-Label": "component A", "uuid": "aaaa" } -->
          <p id="markup-in-component-a">Some markup in component A</p>
          <p id="edit-menu-in-component-a">
            <!-- { "HST-Type": "EDIT_MENU_LINK", "uuid": "menu-in-component-a" } -->
          </p>
          <!-- { "HST-End": "true", "uuid": "aaaa" } -->
        </div>
        <p id="content-in-container-vbox">
          <!-- { "HST-Type": "CONTENT_LINK", "uuid": "content-in-container-vbox" } -->
        </p>
        <div id="componentB">
          <!-- { "HST-Type": "CONTAINER_ITEM_COMPONENT", "HST-Label": "component B", "uuid": "bbbb" } -->
          <p>Some markup in component B</p>
          <!-- { "HST-End": "true", "uuid": "bbbb" } -->
        </div>
      </div>
      <!-- { "HST-End": "true", "uuid": "container-vbox" } -->

      <!-- { "HST-Type": "CONTAINER_COMPONENT", "HST-Label": "Empty container", "HST-XType": "HST.vBox", "uuid": "container-empty" } -->
      <div id="container-empty">
      </div>
      <!-- { "HST-End": "true", "uuid": "container-empty" } -->

      <!-- { "HST-Type": "CONTAINER_COMPONENT", "HST-Label": "Inherited container", "HST-XType": "HST.vBox", "uuid": "container-inherited", "HST-Inherited": "true" } -->
      <div id="container-inherited">
      </div>
      <!-- { "HST-End": "true", "uuid": "container-inherited" } -->
    </main>
  </body>
</html>
