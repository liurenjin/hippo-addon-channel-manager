<md-toolbar class="qa-toolbar">
  <div class="md-toolbar-tools">
    <md-button ng-click="changeMan.onDone()">
      <md-icon class="material-icons">keyboard_backspace</md-icon>
      Back
    </md-button>

    <span flex></span>

    <h2>Change Management</h2>

    <span flex></span>
  </div>
</md-toolbar>

<md-content layout-padding>
  <form>
    <md-checkbox ng-click="changeMan.toggleAll()"
        md-indeterminate="!changeMan.allAreChecked()"
        ng-checked="changeMan.allAreChecked()">
      Toggle all
    </md-checkbox>
    <div ng-repeat="user in changeMan.usersWithChanges">
      <md-checkbox ng-checked="changeMan.isChecked(user)"
          ng-click="changeMan.toggle(user)">
        {{user}}
      </md-checkbox>
    </div>

    <md-button ng-click="changeMan.publishChanges()">
      Publish
    </md-button>

    <md-button ng-click="changeMan.discardChanges()">
      Discard
    </md-button>
  </form>
</md-content>
