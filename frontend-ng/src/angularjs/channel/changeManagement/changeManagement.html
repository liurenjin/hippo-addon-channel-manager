<md-toolbar class="qa-toolbar">
  <div class="md-toolbar-tools">
    <md-button class="qa-button-back" ng-click="changeMan.onDone()">
      <md-icon class="material-icons">keyboard_backspace</md-icon>
      {{ 'TOOLBAR_BUTTON_BACK' | translate }}
    </md-button>

    <span flex></span>

    <h2 class="qa-subpage-change-management">{{ 'SUBPAGE_CHANGEMANAGEMENT_TITLE' | translate }}</h2>

    <span flex></span>
  </div>
</md-toolbar>

<md-content layout-padding layout="row" layout-align="center" class="feedback-parent">
  <form class="qa-manage-changes subpage-form">
    <md-checkbox class="qa-toggle-all" ng-click="changeMan.toggleAll()"
        md-indeterminate="!changeMan.allAreChecked()"
        ng-checked="changeMan.allAreChecked()">
      {{ 'SUBPAGE_CHANGEMANAGEMENT_LABEL_TOGGLE_ALL' | translate }}
    </md-checkbox>
    <div ng-repeat="user in changeMan.usersWithChanges">
      <md-checkbox class="qa-toggle-user" ng-checked="changeMan.isChecked(user)"
          ng-click="changeMan.toggle(user)">
        {{ user }}
      </md-checkbox>
    </div>

    <md-button class="qa-publish" ng-click="changeMan.publishSelectedChanges()">
      {{ 'SUBPAGE_CHANGEMANAGEMENT_PUBLISH' | translate }}
    </md-button>

    <md-button class="qa-discard" ng-click="changeMan.discardSelectedChanges()">
      {{ 'SUBPAGE_CHANGEMANAGEMENT_DISCARD' | translate }}
    </md-button>
  </form>
</md-content>
