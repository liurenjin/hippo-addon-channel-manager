<md-menu ng-if="changes.isShowChangesMenu()">
  <md-button aria-label="{{ 'TOOLBAR_BUTTON_CHANGES' | translate }}"
             class="qa-button-changes changes-button"
             ng-click="$mdMenu.open($event)">
      <md-icon md-svg-src="images/attention.svg">
      </md-icon>
    {{ 'TOOLBAR_BUTTON_CHANGES' | translate }}
  </md-button>

  <md-menu-content width="4"
      class="qa-changes-menu">
      <md-menu-item ng-if="changes.hasOwnChanges()">
      <md-button aria-label="{{ 'TOOLBAR_MENU_CHANGES_PUBLISH' | translate }}"
          ng-click="changes.publish()">
        {{ 'TOOLBAR_MENU_CHANGES_PUBLISH' | translate }}
      </md-button>
    </md-menu-item>

    <md-menu-item ng-if="changes.hasOwnChanges()">
      <md-button aria-label="{{ 'TOOLBAR_MENU_CHANGES_DISCARD' | translate }}"
          ng-click="changes.discard()">
        {{ 'TOOLBAR_MENU_CHANGES_DISCARD' | translate }}
      </md-button>
    </md-menu-item>

    <md-menu-item ng-if="changes.canManageChanges()">
      <md-button aria-label="{{ 'TOOLBAR_MENU_MANAGE_CHANGES' | translate }}"
                 ng-disabled="!changes.isManageChangesEnabled()"
                 ng-click="changes.onManageChanges()">
        {{ 'TOOLBAR_MENU_MANAGE_CHANGES' | translate }}
      </md-button>
    </md-menu-item>
  </md-menu-content>
</md-menu>
