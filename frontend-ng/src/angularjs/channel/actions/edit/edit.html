<subpage-toolbar title="{{ channelEdit.subpageTitle }}"
                 on-back="channelEdit.onDone()">
</subpage-toolbar>

<md-content layout-padding layout="row" layout-align="center" class="feedback-parent">
  <form name="form"
        flex="initial"
        class="qa-subpage subpage-form"
        ng-submit="form.$valid && channelEdit.save()"
        novalidate>
    <div ng-repeat="fieldGroup in channelEdit.getFieldGroups()">
      <h3 class="md-title qa-fieldgroup">{{ channelEdit.getLabel(fieldGroup.titleKey) }}</h3>

      <div ng-repeat="field in fieldGroup.value"
           channel-property="{{field}}"
           channel-property-value="channelEdit.values[field]"
           channel-properties-data="channelEdit.channelInfoDescription">
      </div>
    </div>

    <div ng-if="!channelEdit.getFieldGroups().length"
         ng-repeat="field in channelEdit.getUngroupedFields()"
         channel-property="{{field}}"
         channel-property-value="channelEdit.values[field]"
         channel-properties-data="channelEdit.channelInfoDescription">
    </div>

    <div layout="row" layout-align="end center">
      <md-button type="button"
                 class="qa-discard"
                 ng-click="channelEdit.onDone()">
        {{ 'SUBPAGE_BUTTON_DISCARD' | translate }}
      </md-button>
      <md-button type="submit"
                 class="qa-action md-raised md-primary">
        {{ 'SUBPAGE_BUTTON_SAVE' | translate }}
      </md-button>
    </div>
  </form>
</md-content>
