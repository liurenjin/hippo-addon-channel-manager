<md-toolbar class="qa-toolbar">
  <div class="md-toolbar-tools">
    <md-button class="qa-button-back" ng-click="channelEdit.back()">
      {{ 'TOOLBAR_BUTTON_BACK' | translate }}
    </md-button>
    <span flex></span>
    <h2 class="qa-subpage-channel-edit">{{ channelEdit.pageTitle }}</h2>
    <span flex></span>
  </div>
</md-toolbar>

<md-content layout-padding layout="row" layout-align="center" class="feedback-parent">
  <form name="form" flex="initial" class="qa-channel-edit subpage-form">

    <div ng-repeat="fieldGroup in channelEdit.getFieldGroups()">
      <div class="qa-channel-edit-fieldgroup">{{ channelEdit.getLabel(fieldGroup.titleKey) }}</div>

      <div ng-repeat="fieldName in fieldGroup.value">
        <md-input-container class="qa-channel-edit-field md-block" flex>
          <label>{{ channelEdit.getLabel(fieldName) }}</label>
          <input type="text" ng-model="channelEdit.fields[fieldName]">
        </md-input-container>
      </div>
    </div>

    <md-input-container>
      <md-button type="submit" class="qa-channel-edit-save md-raised md-primary"
                 ng-disabled="form.$pristine || form.$invalid"
                 ng-click="channelEdit.save()">
        {{ 'SUBPAGE_CHANNEL_EDIT_BUTTON_SAVE' | translate }}
      </md-button>
    </md-input-container>
  </form>
</md-content>
