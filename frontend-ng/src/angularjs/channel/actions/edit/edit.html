<subpage-toolbar title="{{ channelEdit.subpageTitle }}"
                 on-back="channelEdit.onDone()">
</subpage-toolbar>

<md-content layout-padding layout="row" layout-align="center" class="feedback-parent">
  <form name="form" flex="initial" class="qa-subpage subpage-form">

    <div ng-repeat="fieldGroup in channelEdit.getFieldGroups()">
      <h3 class="md-title qa-fieldgroup">{{ channelEdit.getLabel(fieldGroup.titleKey) }}</h3>

      <div ng-repeat="field in fieldGroup.value" ng-switch="channelEdit.getType(field)">
        <md-input-container ng-switch-when="CheckBox" class="qa-field-{{field}}">
          <md-checkbox ng-model="channelEdit.values[field]"
                       aria-label="channelEdit.getLabel(field)">
            {{ channelEdit.getLabel(field) }}
          </md-checkbox>
        </md-input-container>

        <md-input-container ng-switch-when="DropDownList" class="md-block qa-field-{{field}}">
          <label>{{ channelEdit.getLabel(field) }}</label>
          <md-select ng-model="channelEdit.values[field]">
            <md-option ng-repeat="choice in channelEdit.getDropDownListValues(field)" value="{{choice}}">
              {{choice}}
            </md-option>
          </md-select>
        </md-input-container>

        <md-input-container ng-switch-when="JcrPath" class="md-block qa-field-{{field}}">
          <label>{{ channelEdit.getLabel(field) }}</label>
          <div layout="row">
            <input type="text" ng-model="channelEdit.values[field]" flex flex-order="0">
            <md-button class="md-icon-button">
              <md-icon class="material-icons">search</md-icon>
            </md-button>
          </div>
        </md-input-container>

        <md-input-container ng-switch-default class="md-block qa-field-{{field}}">
          <label>{{ channelEdit.getLabel(field) }}</label>
          <input type="text" ng-model="channelEdit.values[field]">
        </md-input-container>
      </div>
    </div>

    <md-input-container>
      <md-button type="submit" class="qa-action md-raised md-primary"
                 ng-disabled="form.$pristine || form.$invalid"
                 ng-click="channelEdit.save()">
        {{ 'SUBPAGE_BUTTON_SAVE' | translate }}
      </md-button>
    </md-input-container>
  </form>
</md-content>
