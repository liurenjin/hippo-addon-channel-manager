<div ng-switch="channelProperty.type">
  <md-input-container ng-switch-when="CheckBox" class="{{channelProperty.qaClass}}">
    <md-checkbox ng-model="channelProperty.value"
                 ng-disabled="channelProperty.readOnly"
                 aria-label="channelProperty.label">
      {{ channelProperty.label }}
    </md-checkbox>
  </md-input-container>

  <md-input-container ng-switch-when="DropDownList" class="md-block {{channelProperty.qaClass}}" flex>
    <label>{{ channelProperty.label }}</label>
    <md-select ng-model="channelProperty.value"
               ng-disabled="channelProperty.readOnly">
      <md-option ng-repeat="choice in channelProperty.getDropDownListValues()" value="{{choice}}">
        {{choice}}
      </md-option>
    </md-select>
  </md-input-container>

  <md-input-container ng-switch-when="ImageSetPath" class="md-block input-container-picker {{channelProperty.qaClass}}">
    <label>{{ channelSettings.getLabel(field) }}</label>
    <div layout="row">
      <input type="text"
             ng-model="channelProperty.value"
             ng-hide="channelProperty.value"
             ng-click="channelProperty.showPicker()"
             ng-disabled="channelProperty.readOnly">
      <div flex>
        <img ng-class="{ 'readonly': channelProperty.readOnly }"
             ng-if="channelProperty.value"
             ng-src="{{ channelProperty.getImageVariantPath() }}"
             ng-click="channelProperty.readOnly || channelProperty.showPicker()">
      </div>
      <md-button class="md-icon-button"
                 ng-if="channelProperty.value"
                 ng-click="channelProperty.value = ''"
                 ng-disabled="channelProperty.readOnly">
        <md-icon class="material-icons">clear</md-icon>
      </md-button>
      <md-button class="md-icon-button"
                 ng-click="channelProperty.showPicker()"
                 ng-disabled="channelProperty.readOnly">
        <md-icon class="material-icons">search</md-icon>
      </md-button>
    </div>
  </md-input-container>

  <md-input-container ng-switch-when="JcrPath" class="md-block input-container-picker {{channelProperty.qaClass}}">
    <label>{{ channelSettings.getLabel(field) }}</label>
    <div layout="row">
      <input type="text"
             readonly="readonly"
             flex
             ng-disabled="channelProperty.readOnly"
             ng-model="channelProperty.getSetPath"
             ng-model-options="{ getterSetter: true }"
             ng-click="channelProperty.showPicker()">
      <md-button class="md-icon-button"
                 ng-if="channelProperty.value"
                 ng-click="channelProperty.value = ''"
                 ng-disabled="channelProperty.readOnly">
        <md-icon class="material-icons">clear</md-icon>
      </md-button>
      <md-button class="md-icon-button"
                 ng-click="channelProperty.showPicker()"
                 ng-disabled="channelProperty.readOnly">
        <md-icon class="material-icons">search</md-icon>
      </md-button>
    </div>
  </md-input-container>

  <md-input-container ng-switch-default class="md-block {{channelProperty.qaClass}}" flex>
    <label>{{ channelProperty.label }}</label>
    <input type="text" ng-model="channelProperty.value"
           ng-disabled="channelProperty.readOnly">
  </md-input-container>
</div>
