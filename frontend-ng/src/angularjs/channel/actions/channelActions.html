<md-menu ng-if="channelActions.hasMenuOptions()">
  <md-button aria-label="{{ 'TOOLBAR_BUTTON_CHANNEL' | translate }}"
             class="qa-button-channel changes-button"
             ng-click="$mdOpenMenu($event)">
    {{ 'TOOLBAR_BUTTON_CHANNEL' | translate }}

    <md-icon ng-if="channelActions.hasOwnChanges()"
             md-svg-src="images/attention.svg">
    </md-icon>
  </md-button>
  <md-menu-content width="4" class="qa-channel-menu">
    <md-menu-item ng-if="channelActions.isChannelSettingsAvailable()">
      <md-button class="qa-channel-action-settings"
                 aria-label="{{ 'TOOLBAR_MENU_CHANNEL_SETTINGS' | translate }}"
                 ng-click="channelActions.openSettings()">
        {{ 'TOOLBAR_MENU_CHANNEL_SETTINGS' | translate }}
      </md-button>
    </md-menu-item>
    <md-menu-item ng-if="channelActions.isChannelDeletionAvailable()">
      <md-button class="qa-channel-action-delete"
                 aria-label="{{ 'TOOLBAR_MENU_CHANNEL_DELETE' | translate }}"
                 ngclick="channelActions.deleteChannel()">
        {{ 'TOOLBAR_MENU_CHANNEL_DELETE' | translate }}
      </md-button>
    </md-menu-item>

    <md-divider ng-if="channelActions.hasOwnChanges() || channelActions.canManageChanges()"></md-divider>

    <md-menu-item ng-if="channelActions.hasOwnChanges()">
      <md-button aria-label="{{ 'TOOLBAR_MENU_CHANGES_PUBLISH' | translate }}"
          ng-click="channelActions.publish()">
        {{ 'TOOLBAR_MENU_CHANGES_PUBLISH' | translate }}
      </md-button>
    </md-menu-item>

    <md-menu-item ng-if="channelActions.hasOwnChanges()">
      <md-button aria-label="{{ 'TOOLBAR_MENU_CHANGES_DISCARD' | translate }}"
          ng-click="channelActions.discard()">
        {{ 'TOOLBAR_MENU_CHANGES_DISCARD' | translate }}
      </md-button>
    </md-menu-item>

    <md-menu-item ng-if="channelActions.canManageChanges()">
      <md-button aria-label="{{ 'TOOLBAR_MENU_MANAGE_CHANGES' | translate }}"
                 ng-disabled="!channelActions.isManageChangesEnabled()"
                 ng-click="channelActions.manageChanges()">
        {{ 'TOOLBAR_MENU_MANAGE_CHANGES' | translate }}
      </md-button>
    </md-menu-item>
  </md-menu-content>
</md-menu>
