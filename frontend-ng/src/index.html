<html>
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hippo Channel Manager Frontend NG</title>

    <link href="images/favicon.ico" rel="icon" type="image/x-icon"/>

    <!-- build:css styles/hippo-cm.min.css -->
    <link rel="stylesheet" href="node_modules/dragula/dist/dragula.css">
    <link rel="stylesheet" href="styles/index.css">
    <!-- endbuild -->

    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body ng-app="hippo-cm" ng-strict-di>
    <div ui-view layout-fill>
      <md-toolbar class="hippo-toolbar">
        <md-progress-linear md-mode="indeterminate"></md-progress-linear>
      </md-toolbar>
    </div>

    <!-- build:js scripts/hippo-cm.min.js -->
    <script src="node_modules/es6-shim/es6-shim.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/velocity-animate/velocity.js"></script>
    <script src="node_modules/dragula/dist/dragula.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <script src="node_modules/angular-translate/dist/angular-translate.js"></script>
    <script src="node_modules/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="node_modules/angular-ui-tree/dist/angular-ui-tree.min.js"></script>
    <script src="node_modules/re-tree/re-tree.js"></script>
    <script src="node_modules/ng-device-detector/ng-device-detector.js"></script>
    <script src="node_modules/ng-focus-if/focusIf.js"></script>

    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="scripts/index.js"></script>
    <!-- endbuild -->
  </body>
</html>
